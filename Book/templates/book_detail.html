<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ book.title }}</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Book Image -->
                {% if book.image %}
                <img src="{{ book.image.url }}" class="img-fluid" alt="{{ book.title }}">
                {% else %}
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="{{ book.title }}">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h3>Kitob ma'lumotlari</h3>
                <p><strong>Mu'allif:</strong> {{ book.category.name }}</p>
                <p><strong>Chop etilgan sanasi:</strong> {{ book.publication_date }}</p>
                <p><strong>ISBN:</strong> {{ book.isbn }}</p>
                <p><strong>Janri:</strong> {{ book.genre }}</p>
                <p><strong>Kitob haqida:</strong> {{ book.summary }}</p>
                <p><strong>Narxi:</strong> ${{ book.price }}</p>  <!-- Price Field -->
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">Bosh sahifaga qaytish</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>
</title>
